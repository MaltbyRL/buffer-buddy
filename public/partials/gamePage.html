<!--Game Window -->
<div id="gameWindow" ng-show="frame">
  <span class="closeGame" ng-click="frame = !frame"><br>Close Game</span>
  <iframe ng-src="{{getGameByUrl}}" sandbox="allow-same-origin" frameborder="2"></iframe>
</div>
<!-- Browse Games -->
<div id="browsing-table" ng-show="!frame" ng-show="!favorites">
  <table class="table table-hover">

    <tbody>
      <tr ng-repeat="game in games" ng-click="openIframe(game)">
        <td><u><b>{{game.Name}}</u></b></td>
        <td><i>{{game.Description}}</i></td>
        <td>GitRepo</td>
      </tr>
    </tbody>
  </table>
</div>
<button ng-click=updateGameList()>update</button>
