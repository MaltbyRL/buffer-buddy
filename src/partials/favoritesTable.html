<!-- favorited-games -->
<div id="favorites-table" ng-show="!frame" ng-show="favorites">

  <table class="table table-hover">
    <thead>

    </thead>
    <tbody>
      <tr ng-repeat="game in favorites" ng-click="openIframe(game)">
        <td>{{game.Name}}</td>
        <td>{{game.Description}}</td>
        <td>Play</td>
        <td>GitRepo</td>
      </tr>
    </tbody>
  </table>
</div>
